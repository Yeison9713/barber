<script src="framework/pace/pace.js"></script>
<script src="js/servicios.js"></script>
<script>
    $('select').selectric();
</script>

<style>
    .historial-registros{
        margin: 0 auto;
        text-align: center;
    }
</style>

<div class="grid-1">
    <div class="box-grid">
        <div class="box-title-out font-sz-18" style="padding-left: 0;">
            <button type="button" class="btn float-right btn-azul-bhn less-margin-right" data-tooltip='boton' style="margin: 0;"
                data-popup-btn="registroServicio">
                <i class="material-icons">add</i>
                <span>Nuevo Servicio</span>
            </button>
            <div style="clear:both"></div>
        </div>
        <div class="grid-1">
            <div class="box-grid">
                <table id="registroServicios" class="tabla-list table-hover">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Descripción del servicio</th>
                            <th>Valor</th>
                            <th>Fecha Creación</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="loader-spinner"></div>
                <div id="alert-movimiento" class="span-alert text-center display-none">
                    <b>No hay movimiento</b><br>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="popup close" id="registroServicio">
    <div class="box-contenido width-s">
        <div class="box-top">
            <div class="icon-box-top combo-color-azul"><i class="material-icons">list_alt</i></div>
            <span>Registro de servicios</span>
        </div>
        <div class="box-mid">
            <form class="width-xl box-center" id="datosServicios">
                <div class="box-grid">
                    <label class="input-label">Nombre:</label>
                    <input name="nombreServicio">
                </div>

                <div class="box-grid">
                    <label class="input-label">Valor sugerido:</label>
                    <input name="valorServicio" class="number">
                </div>                
            </form>
        </div>
        <div class="box-footer">
            <button id="guardar" type="button" class="btn float-right btn-verde width-s less-margin-right">
                <span>Guardar</span>
            </button>
            <div class="clear-both"></div>
        </div>
    </div>
</div>
