<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <meta name="theme-color" content="#59532c" /><title>RedPro</title>
    <link href="css/global.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="scripts/login.js" ></script>
</head>
<body id="loginBody">
    <main id="loginMain">
        <section id="izquierda">          
        </section>
        <section id="derecha">
            <form method="post" id="login" autocomplete="off" action="">
                <h2>Ingreso a la plataforma<br><a class="sub-titulo">Sistema de gestión</a></h2>
                <input id="usuario" name="usuario" type="text" placeholder="Nombre de usuario" class="bg-gris txt-gris">
                <input id="clave" name="clave" type="password" placeholder="Contraseña" class="bg-gris txt-gris">
                <span id="toogleClave" class="lsf-icon password" ></span>
                <label class="recordar">
                    Recuérdame
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                </label>
                <button id="validarForm" class="btn-marron-barber" name="submit">Iniciar sesión</button>
                <div class="display-none" id="mensaje-error"></div>

            </form>
        </section>
    </main>
</body>
